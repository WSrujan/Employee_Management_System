<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Welcome to Viotal </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">           
</head>
<body class="body-class">
    <div class="center-div">
      <div class="border">
         <div style="text-align: center; margin-bottom: 20px;"
          <img src="{{ url_for('static', filename='Viotal_logo.jpg') }}" alt="Company Logo" style="width: 200px;
          height: 80px;">
            <h1 style="font-size: 2em; color: #333; margin-top: 20px;"></h1>
         </div>
        <h2 style="font-size: 1.5em; color: #666;">
            <form action="{{ url_for('login') }}" method="post" style="display: flex; flex-direction: column;">
              <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                <input type="submit" class="btn" value="Sign In">
            </form>
        </h2>
        <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
        <p class="bottom">Forgot your password? <a class="bottom" href="{{url_for('forgot_password')}}">Reset it here</a></p>
      </div>
    </div>
</body>
</html>
