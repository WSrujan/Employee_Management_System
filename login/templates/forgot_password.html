<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body class="forgot-password-body">
    <h1 style="font-size: 2em; color: #333;">Forgot Password</h1>
    <p style="font-size: 1em; color: #666;">Please enter your registered email address to reset your password:</p>
    <form method="post" class="forgot-password-form">
        <input type="email" name="email" placeholder="Enter your email" required class="email-input">
        <button type="submit" class="reset-button">Reset Password</button>
    </form>
    <a href="{{ url_for('login') }}" class="btn" style="color: #333; text-decoration: none;">Go to Login</a>
</body>
</html>
