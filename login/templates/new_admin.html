<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='new_admin.css') }}">                     
</head>
<body class="admin-add-body">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div style="color: red; font-weight: bold;">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}

    <h3 id="add_admin" class="section-header">Add New Admin:</h3>
    <form action="{{ url_for('add_admin') }}" method="post" class="admin-form">
        <label for="id" class="form-label">ID:</label><br>
        <input type="text" id="id" name="id" required class="form-input id-input"><br>
        <label for="username" class="form-label">Username:</label><br>
        <input type="text" id="username" name="username" required class="form-input username-input"><br>
        <label for="email" class="form-label">Email:</label><br>
        <input type="email" id="email" name="email" required class="form-input email-input"><br>
        <label for="password" class="form-label">Password:</label><br>
        <input type="password" id="password" name="password" required class="form-input password-input"><br>
        <button type="submit" class="submit-button">Add Admin</button>
    </form>
    <a href="{{ url_for('admin_review') }}" style="color: #333; text-decoration: none;">Go to Admin Dashboard</a>
</body>
</html>
